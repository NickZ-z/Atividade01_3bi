<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhe</title>
    <style>
        body {
            margin: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh
        }
        li{
           list-style: none; 
           font-family: Arial, Helvetica, sans-serif;
           font-size: 20px;
        }
        .main{display: flex; align-items: center; margin: 0px;}
    </style>
</head>
<body>
    <div class="main">
        <ul>
            <li class="open">
                <div>Nome da Empresa:</div><div>{{ detail.nome_empresa }}</div>
            
            </li>
            <li class="closed">
                <div>CNPJ:</div><div>{{ detail.cnpj }}</div></li>
            <li class="closed">
                <div>Categoria:</div><div>{{ detail.categoria_empresa }}</div></li>
            <li class="open">
                <div>Quitado?</div><div>{{ detail.quitado }}</div>
            </li>
               
            <li class="closed">
                <div>Id da Reserva: </div><div>{{ detail.id }}</div></li>
        </ul>
    </div>
</body>
</html>
